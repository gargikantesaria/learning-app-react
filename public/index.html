<html lang="en">
  <head>

        <meta charset="utf-8">

        <link rel="icon" href="assests/img/favicon.png" type="image/png" sizes="16x16">

        <!--Gotham Pro fonts-->
        <link href="assests/fonts/GothamPro.css" rel="stylesheet" >

        <!-- Customized Style -->
        <link href="assests/css/owl-carousel.css" rel="stylesheet" >
        <link href="assests/css/video-model.css" rel="stylesheet" >

        <!--ogogo style-->
        <link href="assests/css/ogogo.css" rel="stylesheet" >
            
        <title>OGOGO Academy</title>
  </head>
  <body>
    <a href="#about" class="backToTop shadow">
      <i class="bi bi-arrow-up-short"></i>
    </a>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <div id="loader"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.4/lottie.min.js"></script>

      <script>
        let animationJson;
        if(/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)){
          // true for mobile device
          // document.write("mobile device");
          animationJson = 'mobile-animation.json';
        }else{
          // false for not mobile device
          // document.write("not mobile device");
          animationJson = 'data.json';
        }
        var animation = bodymovin.loadAnimation({
        // animationData: { /* ... */ },
        container: document.getElementById('loader'), // required
        path: animationJson, // required
        renderer: 'svg', // required
        loop: true, // optional
        autoplay: true, // optional
        name: "Demo Animation", // optional
      });
      </script>
    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    
    <script src="assests/js/bootstrap.min.js" ></script>
    <script>
      $(window).scroll(function() {
        if ($(window).scrollTop() > 500) {
            $(".backToTop").show()
        }
        else {
          $(".backToTop").hide()
        }

        if ($(window).scrollTop() > 100) {
            $(".ogogo-nav").addClass('smallNavBg')
        }
        else {
          $(".ogogo-nav").removeClass('smallNavBg')
        }
    });
    </script>
